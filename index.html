<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Field</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <section id="navbar">
      <nav class="navbar navbar-expand-lg py-4">
        <div class="container-fluid">
          <a class="navbar-brand ps-3" href="#">The Field</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link fs-5 px-3" aria-current="page" href="#"

              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 px-3" href="#">Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 px-3" href="#">Actors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 px-3" href="#">Booking</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- HEADER -->
    <section id="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 mx-auto position-relative">
            <div class="position-absolute top-50 start-50 translate-middle">
              <h1 class="display-4">The Field</h1>
              <p class="lead">An unforgettable story of power and passion</p>
            </div>
          </div>
          <div class="col-md-6 p-5 d-none d-md-block">
            <img
              src="./img/the-field-poster.jpg"
              alt="the-field-poster"
              class="img-fluid poster"
            />
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"

      $("#year").text(new Date().getFullYear());
